<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aadhaar Verification Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Mock Aadhaar Verification</h2>

        <input type="text" id="aadhaar" placeholder="Enter 12-digit Aadhaar" />
        <button onclick="sendOTP()">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify</button>

        <p id="result"></p>
    </div>

    <script>
        function sendOTP() {
            const aadhaar = document.getElementById("aadhaar").value;
            if (!/^\d{12}$/.test(aadhaar)) {
                alert("Invalid Aadhaar number");
                return;
            }
            alert("OTP sent (mock): 123456");
        }

        function verifyOTP() {
            const otp = document.getElementById("otp").value;
            const result = document.getElementById("result");

            if (otp === "123456") {
                result.innerText = "✅ Aadhaar Verified Successfully";
                result.style.color = "green";
            } else {
                result.innerText = "❌ Verification Failed";
                result.style.color = "red";
            }
        }
    </script>

</body>

</html>
